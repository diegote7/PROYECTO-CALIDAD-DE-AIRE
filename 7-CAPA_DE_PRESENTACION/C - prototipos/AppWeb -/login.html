<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/css/styles.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="btn">Inicio</a>
            <h1>Iniciar Sesión</h1>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Bienvenido de Nuevo</h2>
            <p>Inicia sesión para continuar</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="nombre@correo.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
                <p id="error-message" style="color:red; display:none;"></p>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>© 2024 Plataforma IoT para Monitoreo de Calidad del Aire</p>
            <nav class="footer-links">
                <a href="nosotrosAbout.html" class="btn">Sobre Nosotros</a>
            </nav>
            <div class="social-icons">
                <a href="https://github.com/ISPC-TST-PI-I-2024/capa-de-presentacion-grupo-Plata.git" target="_blank">
                    <img src="assets/github.svg" alt="GitHub">
                </a>
                <a href="https://www.ispc.edu.ar/" target="_blank">
                    <img src="assets/ispc.png" alt="ISPC">
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts de autenticación -->
    <script src="js/js/auth.js"></script>
    <script>
        // Asignamos el evento de envío al formulario
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Llamar a la función login del archivo auth.js
            const { login } = await import('./auth.js');
            login(email, password);
        });
    </script>
</body>
</html>
